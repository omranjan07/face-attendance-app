{% extends "base.html" %}

{% block title %}Attendance System{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
  <div class="row g-4" style="width: 100%; max-width: 800px;">
    <!-- Primary Focus: Mark Attendance -->
    <div class="col-md-7">
      <div class="card shadow-lg h-100">
        <div class="card-header bg-success text-white text-center py-3">
          <h2><i class="bi bi-check-circle-fill me-2"></i>Mark Your Attendance</h2>
        </div>
        <div class="card-body d-flex flex-column justify-content-center p-5 text-center">
          <h3 class="mb-4">Quick Attendance Recording</h3>
          <p class="lead mb-4">Record your attendance without going through the login process</p>
          <a href="{{ url_for('public_home') }}" class="btn btn-success btn-lg py-3">
            <i class="bi bi-person-check-fill me-2"></i>Mark Attendance Now
          </a>
        </div>
      </div>
    </div>

    <!-- Secondary: Login Form -->
    <div class="col-md-5">
      <div class="card shadow-lg h-100">
        <div class="card-header bg-primary text-white text-center py-3">
          <h3><i class="bi bi-person-lock me-2"></i>Login</h3>
        </div>
        <div class="card-body p-4">
          <form method="POST" action="{{ url_for('login') }}">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control form-control-lg" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control form-control-lg" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2">
              <i class="bi bi-box-arrow-in-right me-2"></i>Login
            </button>
          </form>
          {% if error %}
          <div class="alert alert-danger mt-3 mb-0">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>{{ error }}
          </div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  body {
    background-color: #f8f9fa;
    background-image: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
  }
  .card {
    border-radius: 12px;
    border: none;
  }
  .btn-success {
    font-size: 1.2rem;
    padding: 0.75rem 1.5rem;
  }
  .lead {
    font-size: 1.1rem;
    color: #495057;
  }
</style>
{% endblock %}
